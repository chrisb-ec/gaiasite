    <h1 id="contact-head">GET IN TOUCH</h1>
    <div id="contact-form">
        <form action="mail.php" method="POST">
            <!-- just using a regular mail form because the PHP didn't seem to work -->
            <div class="form-group">
                <label>Name:</label>
                <textarea class="form-field" name="name" rows="1" cols="40" required></textarea>
            </div>
            <div class="form-group">
                <label>E-mail address:</label>
                <textarea class="form-field" name="email" rows="1" cols="40" required></textarea>
            </div>
            <div class="form-group">
                <label>Your message:</label>
                <textarea class="form-field" name="message" rows="3" minlength="2" cols="40" required></textarea>
            </div>
            <br><br>
            <div class="form-group">
                <input type="submit" value="Send" class="btn btn-primary">
            </div>
        </form>
    </div>
